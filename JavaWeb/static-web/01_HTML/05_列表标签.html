<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    有序列表
    <ol type="I">
        <li>第一件事</li>
        <li>第二件事</li>
        <li>第三件事</li>
    </ol>

    无序列表
    <ul type="">
        <li>唱</li>
        <li>跳</li>
        <li>rap</li>
        <li>篮球</li>
    </ul>

</body>
</html>
