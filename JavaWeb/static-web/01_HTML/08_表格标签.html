<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

    <table border="1" width="30%">
        <!--表格标题-->
        <caption>学生表</caption>
        <tr bgcolor="#dcdcdc">
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr align="center">
            <td>001</td>
            <td>杨过</td>
            <td>80</td>
        </tr>
        <tr>
            <td>002</td>
            <td>小龙女</td>
            <td>95</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="30%">
        <caption>账单</caption>
        <tr>
            <td rowspan="2">商品</td>
            <td colspan="2">果蔬类</td>
            <td colspan="2">肉类</td>
        </tr>
        <tr>
            <td>苹果</td>
            <td>白菜</td>
            <td>鱼</td>
            <td>猪肉</td>
        </tr>
        <tr>
            <td>合计</td>
            <td colspan="4"></td>
        </tr>
    </table>

</body>
</html>
