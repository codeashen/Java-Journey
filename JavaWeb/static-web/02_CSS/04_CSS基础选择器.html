<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS基础选择器</title>

    <style>
        div{
            color: green;
        }

        .cls{
            color: blue;
        }

        #div1{
            color: red;
        }
    </style>

</head>
<body>

<!--
基础选择器
    1. id选择器：选择具体的id属性值的元素.建议在一个html页面中id值唯一
        * 语法：#id属性值{}
    2. 元素选择器：选择具有相同标签名称的元素
        * 语法： 标签名称{}
    3. 类选择器：选择具有相同的class属性值的元素。
        * 语法：.class属性值{}
    优先级： id选择器 > 类选择器 > 元素选择器
-->

<div id="div1">Hello ID</div>
<div class="cls">Hello Class</div>
<div>Hello Element</div>
<p>这是一个段落</p>

</body>
</html>
