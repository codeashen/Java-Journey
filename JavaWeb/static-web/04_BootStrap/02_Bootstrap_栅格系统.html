<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>栅格系统</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>


    <style>
        .div_inner {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<!--1.定义容器-->
<div class="container">
    <!--2.定义行-->
    <div class="row">
        <!--
            3.定义元素
              每个元素：大屏占1格，中屏占2格，小屏幕占3格，超小屏幕占6格
        -->
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素1</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素2</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素3</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素4</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素5</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素6</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素7</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素8</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素9</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素10</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素11</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6 div_inner">元素12</div>
    </div>
</div>


</body>
</html>
