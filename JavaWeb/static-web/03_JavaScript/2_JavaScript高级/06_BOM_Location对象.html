<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
<!--
Location：地址栏对象
    1. 创建(获取)：
        1) window.location
        2) location
    2. 方法：
        * reload()	重新加载当前文档。刷新
    3. 属性
        * href	设置或返回完整的 URL。
-->

<input id="flash" type="button" value="刷新">
<input id="goBaidu" type="button" value="去百度">

<script>
    var flashBtn = document.getElementById("flash");
    var baiduBtn = document.getElementById("goBaidu");

    // reload()方法
    flashBtn.onclick = function () {
        location.reload();
    }

    // href属性 获取url
    var url = location.href;
    document.write("<br>当前地址:<br>" + url);

    // href属性 设置url
    baiduBtn.onclick = function () {
        location.href = "https://www.baidu.com";
    }
</script>

</body>
</html>
