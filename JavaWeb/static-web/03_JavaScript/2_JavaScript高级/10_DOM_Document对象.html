<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document对象</title>
</head>
<body>

<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>

<div class="cls1">div4</div>
<div class="cls1">div5</div>

<input type="radio" name="grade" value="1">高一<br>
<input type="radio" name="grade" value="2">高二<br>
<input type="radio" name="grade" value="3">高三<br>

<script>
    /*
    Document：文档对象
			1. 创建(获取)：在html dom模型中可以使用window对象来获取
				1. window.document
				2. document
			2. 方法：
				1. 获取Element对象：
					1. getElementById()	：		根据id属性值获取元素对象。id属性值一般唯一
					2. getElementsByTagName()：	根据元素名称获取元素对象们。返回值是一个数组
					3. getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
					4. getElementsByName(): 	根据name属性值获取元素对象们。返回值是一个数组
				2. 创建其他DOM对象：
					createAttribute(name)
                	createComment()
                	createElement()
                	createTextNode()
			3. 属性
    */

    // 获取Element对象
    var divs = document.getElementsByTagName("div");
    var divs_cla1 = document.getElementsByClassName("cls1");
    var radios = document.getElementsByName("radio");

    for (var i = 0; i < divs.length; i++) {
        document.write(divs[i].innerText);
    }

    // 创建其他DOM对象
    var table = document.createElement("table");
    alert(table); // [object HTMLTableElement]

</script>

</body>
</html>
