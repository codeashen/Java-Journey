<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DOM控制样式</title>
    <style>
        .greenDiv {
            border: 2px solid green;
            font-family: "Arial Black";
            font-size: 30px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

<div id="div1">
    div1
</div>
<div id="div2">
    div2
</div>

<script>
    /*
    控制元素样式
        1. 使用元素的style属性来设置
        2. 提前定义好类选择器的样式，通过元素的className属性来设置其class属性值。
     */
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");

    // 方法一： 使用style属性设置
    div1.onclick = function () {
        div1.style.border = "1px solid red";
        div1.style.width = "200px"

        // css属性中有横杠的改为驼峰式命名  font-size  -->  fontSize
        div1.style.fontSize = "20px"
    }

    // 方法二： 将元素的class设置为已有的类选择器样式
    div2.onclick = function () {
        div2.className = "greenDiv";
    }
</script>

</body>
</html>
