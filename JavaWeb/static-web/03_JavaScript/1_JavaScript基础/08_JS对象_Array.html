<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
    <script>
        /*
        Array:数组对象
            1. 创建：
                1) var arr = new Array(元素列表);
                2) var arr = new Array(默认长度);
                3) var arr = [元素列表];
            2. 方法
                join(参数):将数组中的元素按照指定的分隔符拼接为字符串(不传参即默认为逗号",")
                push()	向数组的末尾添加一个或更多元素，并返回新的长度。
            3. 属性
                length:数组的长度
            4. 特点：
                1. JS中，数组元素的类型可变的。
                2. JS中，数组长度可变的。
         */

        //创建数组
        var arr1 = new Array();
        var arr2 = new Array(5, 4, 3);
        var arr3 = new Array(3); //长度是3
        var arr4 = [4, "abc", null, true, undefined];

        document.write(arr4 + "<br>");
        document.write("arr4.length=" + arr4.length + "<hr>");

        //数组的方法
        document.write(arr4.join("/"));

        arr4.push("hehe");
        document.write(arr4 + "<br>");
        document.write("arr4.length=" + arr4.length + "<hr>");

        //长度可变
        document.write(arr2[9] + "<br>");
        document.write(arr2.join("/") + "<br>");
        document.write("arr2.length=" + arr2.length + "<br>"); //6
        arr2[9] = "第十个元素"
        document.write(arr2.join("/") + "<br>");
        document.write("arr2.length=" + arr2.length + "<hr>"); //10


    </script>
</head>
<body>

</body>
</html>
