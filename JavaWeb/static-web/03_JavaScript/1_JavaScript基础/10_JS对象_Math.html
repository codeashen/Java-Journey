<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>

    <script>
        /*
        Math：数学对象
            1. 创建：
                * 特点：Math对象不用创建，直接使用。  Math.方法名();

            2. 方法：
                random():返回 0 ~ 1 之间的随机数。 含0不含1
                ceil(x)：对数进行上舍入。
                floor(x)：对数进行下舍入。
                round(x)：把数四舍五入为最接近的整数。
            3. 属性：
                PI  圆周率
         */
        document.write(Math.PI + "<br>");
        document.write(Math.random() + "<br>");
        document.write(Math.ceil(5.6) + "<br>");  //6 向上取整
        document.write(Math.floor(5.6) + "<br>"); //5 向下取整
        document.write(Math.round(5.6) + "<br>"); //6 四舍五入

        /**
         * 取 1~100之间的随机整数
         *      1. Math.random()产生随机数：范围 [0,1)小数
         *      2. 乘以 100 --> [0,99.9999] 小数
         *      3. 舍弃小数部分 ：floor --> [0,99] 整数  (因为左闭右开区间,所以向下取整)
         *      4. +1 -->[0,99] 整数 [1,100]
         */

        var num = Math.floor(Math.random() * 100) + 1;
        document.write("[1,100]随机数 = " + num);
    </script>
</head>
<body>

</body>
</html>
