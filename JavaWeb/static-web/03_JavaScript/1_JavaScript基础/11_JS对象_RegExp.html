        正则对象：
            1. 创建
                1) var reg = new RegExp("正则表达式");
                2) var reg = /正则表达式/;

         */

        // 创建
        var reg1 = new RegExp("^\\w{6,12}$"); // 字符串中\需要转义，所以是\\
        var reg2 = /^\w{6,12}$/;

        // 验证 —— test
