<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        td {
            border: 1px solid;
        }
    </style>

    <script>

        document.write("<table>"); //表开始

        for (var i = 1; i <= 9; i++) {
            document.write("<tr>"); //行开始
            for (var j = 1; j <= i; j++) {
                document.write("<td>"); //列开始
                document.write(j + "*" + i + "=" + (i * j) + "&nbsp;&nbsp;");
                document.write("</td>"); //列开始
            }
            document.write("</tr>")
        }

        document.write("</table>"); //表结束

    </script>
</head>
<body>

</body>
</html>
