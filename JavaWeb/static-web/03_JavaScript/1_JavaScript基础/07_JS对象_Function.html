<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script>
        /*
        JS 中 Function 是对象
            1. 创建：
                1. var fun = new Function(形式参数列表,方法体);  //忘掉吧,不用
                2.
                    function 方法名称(形式参数列表){
                        方法体
                    }

                3.
                   var 方法名 = function(形式参数列表){
                        方法体
                   }
            2. 方法：

            3. 属性：
                length:代表形参的个数
            4. 特点：
                1. 方法定义时，形参的类型不用写,返回值类型也不写。
                2. 方法是一个对象，如果定义名称相同的方法，会覆盖
                3. 在JS中，方法的调用只与方法的名称有关，和参数列表无关
                4. 在方法声明中有一个隐藏的内置对象（数组），arguments,封装所有的实际参数
            5. 调用：
                方法名称(实际参数列表);
         */

        function fun1(a, b) {
            alert("fun1 --- " + (a + b));
        }

        var fun2 = function (a, b) {
            alert("fun2 --- " + (a + b));
        }

        function fun3(a, b) {
            for (var i = 0; i < arguments.length; i++) {
                alert("arguments[" + i + "] = " + arguments[i]);
            }
        }

        var x;
        fun3("abc",1,null,3,true,x); //所有参数都会依次封装到arguments数组中

        fun1(1, 2, 3); //调用方法只与方法名有关,与参数列表无关  结果:弹3

    </script>
</head>

</body>
</html>
